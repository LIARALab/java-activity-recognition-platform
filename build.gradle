plugins {
  id 'com.palantir.git-version' version '0.10.1'
  id 'com.github.ksoichiro.console.reporter' version '0.5.0'
  id 'groovy'
  id 'jacoco'
  id 'org.springframework.boot' version '2.0.4.RELEASE'
  id 'io.spring.dependency-management' version '1.0.6.RELEASE'
  id 'eclipse'
  id 'idea'
  //id 'at.comm_unity.gradle.plugins.jpamodelgen' version '1.1.4'
}

defaultTasks 'clean', 'test', 'jacocoTestReport', 'build'

bootJar {
  baseName = 'server'
}

sourceCompatibility = 1.10
targetCompatibility = 1.10

repositories {
  mavenLocal()
  mavenCentral()
  jcenter()
}

dependencies {
  implementation group: 'org.checkerframework', name: 'checker', version: '2.5.4'

  implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'

  implementation group: 'org.codehaus.groovy', name:'groovy-all', version: '2.4.13'

  implementation group: 'org.hibernate', name:'hibernate-entitymanager', version: '5.2.17.Final'

  implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web'
  implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa'
  implementation group: 'org.springframework.boot', name: 'spring-boot-starter-hateoas'
  implementation group: 'org.springframework.boot', name: 'spring-boot-starter-json'

  implementation group: 'io.springfox', name: 'springfox-swagger2', version: '2.8.0'
  implementation group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.8.0'

  implementation group: 'com.google.guava', name: 'guava', version: '24.1-jre'

  implementation group: 'mysql', name: 'mysql-connector-java'

  implementation group: 'javax.interceptor', name: 'javax.interceptor-api', version: '3.1'

  implementation group: 'org.liara', name: 'collection', version: '0.1-SNAPSHOT'
  implementation group: 'org.liara', name: 'selection', version: '0.1-SNAPSHOT'
  implementation group: 'org.liara', name: 'api-request', version: '0.1-SNAPSHOT'

  implementation group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.1-api', version: '1.0.2.Final'

  testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test'
  testImplementation group: 'org.spockframework', name: 'spock-core', version: '1.1-groovy-2.4'
  testImplementation group: 'org.spockframework', name: 'spock-spring', version: '1.1-groovy-2.4'
  testImplementation group: 'org.mockito', name: 'mockito-core', version: '2.+'
}


