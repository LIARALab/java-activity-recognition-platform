//    "**/org/liara/api/data/entity/**/*",
//    "**/org/liara/api/data/tree/**/*"
//  ]
//}

jacoco {
  toolVersion = "0.8.2"
}

jacocoTestReport {
  reports {
    html.destination file('${buildDir}/reports/coverage')
  }
}